<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Formulario del cliente</title>
</head>

<body class="bg-light">
  <div class="container-fluid">
    <h1 class="fs-2">Formulario de ingreso de pacientes</h1>
    <div class="row">
      <form action="">
        <div class="form-group">
          <div class="header">
            <h2 class="fs-3">Ingrese sus datos personales</h2>
          </div>
          <div class="mb-3">
            <label class="form-group">Nombre</label>
            <input type="text" name="" id="" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="" id="" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" name="" id="" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" name="" id="" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo de Sangre</label>
            <select name="tipo_sangre" id="" class="form-select">
              <option value="A Pos">A+</option>
              <option value="A Neg">A-</option>
              <option value="B Pos">B+</option>
              <option value="B Neg">B-</option>
              <option value="AB Pos">AB+</option>
              <option value="AB Pos">AB+</option>
              <option value="O Pos">O+</option>
              <option value="O Neg">O-</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Sexo:</label><br>
            <div class="form-check">
              <input type="radio" name="sexo" id="" class="form-check-input" value="Masculino" />
              <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check">
              <input type="radio" name="sexo" id="" class="form-check-input" value="Femenino" />
              <label class="form-check-label">Femenino</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="header">
            <h2 class="fs-3">Ingrese sus datos medicos</h2>
          </div>
          <div class="mb-3">
            <label class="form-label">Estado Civil</label>
            <select class="form-select">
              <option value="Soltero">Soltero</option>
              <option value="Casado">Casado</option>
              <option value="Viudo">Viudo</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Sufre de algunas alergias?</label><br>
            <div class="form-check">
              <input type="radio" name="alergias" id="" class="form-check-input" value="Si" />
              <label class="form-check-label">Si</label>
            </div>
            <div class="form-check">
              <input type="radio" name="alergias" id="" class="form-check-input" value="No" />
              <label class="form-check-label">No</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Padece de una enfermedad hereditaria?</label>
            <div class="form-check">
              <input type="radio" name="enfermedad-hereditaria" id="" class="form-check-input" value="Si" />
              <label class="form-check-label">Si</label>
            </div>
            <div class="form-check">
              <input type="radio" name="enfermedad-hereditaria" id="" class="form-check-input" value="No" />
              <label class="form-check-label">No</label>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha en la que desea ser visto:</label>
            <input type="date" name="" id="" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Horario disponible por el doctor:</label>
            <select class="form-select">
              <option value="8:30AM">8:30 AM</option>
              <option value="1:00PM">1:00 PM</option>
              <option value="2:00PM">2:00 PM</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Describa con detalle lo que padece</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
